version: "3.9"
services:
  apache:
    image: php:8.2-apache
    ports:
        - 8080:80
    depends_on:
        - mysql
  mysql:
    image: mariadb:10.8.3
    # Uncomment below when on Mac M1
    # platform: linux/arm64/v8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    # PHP service
  php:
      image: php:8.2-cli
      depends_on:
          - mysql

